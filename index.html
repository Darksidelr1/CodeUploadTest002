<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置页面背景，添加花纹或渐变 */
        body {
            background: linear-gradient(135deg, #f0f4f8, #d3e2ff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 美化超链接 */
        a {
            text-decoration: none;
            font-size: 2em;
            /* 增大文字 */
            color: #ffffff;
            /* 文字颜色 */
            background-color: #ff5733;
            /* 背景颜色 */
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 添加阴影 */
            transition: all 0.3s ease;
            /* 动态效果 */
        }

        /* 悬停时的动态效果 */
        a:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
            /* 鼠标悬停时放大 */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            /* 加强阴影 */
        }
    </style>
</head>

<body>
    <a href="finalexam/index.html">点击跳转</a>
</body>

</html>
